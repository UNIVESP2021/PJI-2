<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Requisição DELETE</title>
</head>
<body>
<h1>Teste de Requisição DELETE</h1>

<button id="enviarRequisicao">Enviar Requisição DELETE</button>

<div id="resposta"></div>

<script>
  document.getElementById('enviarRequisicao').addEventListener('click', function() {
    var xhr = new XMLHttpRequest();
    xhr.open('DELETE', 'http://localhost:8080/doc/8'); // Substitua o "1" pelo ID que deseja excluir
    xhr.setRequestHeader('Content-Type', 'application/json');

    xhr.onload = function() {
      if (xhr.status >= 200 && xhr.status < 400) {
        var resposta = JSON.parse(xhr.responseText);
        document.getElementById('resposta').innerText = 'Resposta da API: ' + JSON.stringify(resposta);
      } else {
        console.error('Erro ao fazer a requisição:', xhr);
      }
    };

    xhr.onerror = function() {
      console.error('Erro ao fazer a requisição:', xhr);
    };

    xhr.send();
  });
</script>
</body>
</html>
